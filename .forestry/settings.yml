---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Content Types
- type: directory
  path: src/_blog
  label: Academic papers
  create: none
  match: "**/academicpapers.md"
  templates:
  - newslinks
- type: directory
  path: src/_blog
  label: Blog Posts
  create: documents
  match: "**/*"
  exclude: tutorials.md
  templates:
  - blog-post
- type: directory
  path: src/_blog
  label: Events
  create: documents
  match: "**/events.md"
  templates:
  - newslinks
- type: directory
  path: src/_blog
  label: News Coverage
  create: documents
  match: "**/newscoverage.md"
  templates:
  - newslinks
- type: directory
  path: src/_blog
  label: Release Notes
  create: documents
  match: "**/releasenotes.md"
  templates:
  - newslinks
- type: directory
  path: src/_blog
  label: Tutorials
  create: all
  match: "**/tutorials.md"
  templates:
  - newslinks
- type: directory
  path: src/_blog
  label: Videos
  create: documents
  match: "**/videos.md"
  templates:
  - newslinks
- type: heading
  label: Translations
- type: directory
  path: src/_blog_zh
  label: Chinese blog posts
  create: documents
  match: "**/*"
  templates:
  - blog-post
upload_dir: src/.vuepress/public
public_path: ''
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run build
