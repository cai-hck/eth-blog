---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: EN
- type: directory
  path: src/_blog
  label: Academic Papers
  create: documents
  match: "**/academicpapers.md"
  templates:
  - newslinks
- type: directory
  path: src/_blog
  label: Blog Posts
  create: all
  match: "**/*"
- type: directory
  path: src/_blog
  label: Events
  create: all
  match: "**/events.md"
- type: directory
  path: src/_blog
  label: News Coverage
  create: all
  match: "**/newscoverage.md"
- type: directory
  path: src/_blog
  label: Release Notes
  create: all
  match: "**/releasenotes.md"
- type: directory
  path: src/_blog
  label: Tutorials
  create: all
  match: "**/tutorials.md"
- type: directory
  path: src/_blog
  label: Videos
  create: all
  match: "**/videos.md"
- type: heading
  label: ZH
- type: directory
  path: src/_blog_zh
  label: ZH Blog posts
  create: all
  match: "**/*"
upload_dir: src/.vuepress/public
public_path: ''
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run build
