---
label: Special Cards
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: Appears as the card title. Max length 3 lines (approx 60 characters)
    before truncating.
  config:
    required: true
    max: 65
  hidden: true
- type: text
  name: type
  label: Type
  hidden: true
- type: field_group_list
  name: data
  label: data
  fields:
  - type: text
    name: title
    label: Title
  - type: text
    name: path
    label: path
  - name: card_image
    type: file
    config:
      maxSize: 64
    label: Card image
    description: <strong>Must be twice as wide as it is tall (2:1 aspect ratio) and
      at least 400px tall.</strong> Need help? <a href="https://ipfs-blog.netlify.app/image-crop/"
      title="Use this crop/scale tool" target="_blank">Use this crop/scale tool</a>
      to save a revised image to your local machine, then upload here.
  - type: datetime
    name: date
    label: Date
    config:
      required: true
    description: For blog posts and news/other links, use date of publication. For
      events, use the date of the event itself.
  - name: tags
    type: tag_list
    default: []
    label: Tags
    description: "<strong>Please copy/paste applicable values from this canonical
      tags list (capitalization counts!):</strong><br>AEgir ... API ... async/await
      ... Bitswap ... blockstore ... bootstrap nodes ... breaking change ... browsers
      ... case study ... CDN ... censorship ... CID ...CLI tools ... collaborative
      cluster ... community ... conferences ... containerization ... content routing
      ... CRDTs ... DAG ... datastore ... demo ... DHT ... DNSLink ... Docker ...
      docs ... Drand ... encryption ... Ethereum ... Filecoin ... gateways ... go-ipfs
      ... Gossipsub ... identity ... infrastructure ... interoperability ... interview
      ... IoT ... IPFS Camp ... IPFS Cluster ... IPFS Companion ... IPFS Desktop ...
      IPFS Web UI ... IPLD ... IPNS ... js-ipfs ... Kademlia ... Kubernetes ... libp2p
      ... Linux ... MacOS ... MFS ... mobile ... official meetup ... package managers
      ... pinning ... project planning ... pubsub ... QUIC ... recap ... research
      ... Rust ... SECIO ... security ... static publishing ... streaming ... Testground
      ... tutorial ... Windows ... weekly ... whitepaper"
